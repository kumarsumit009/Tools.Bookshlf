  <div class="container" style="min-height: calc(100vh - 129px);">

    <div class="mt-3 mb-3" style="display: flex; justify-self: center; align-items: center; flex-direction: column;">
      <!-- model trigger -->
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#mainsrankpredictor"
        style="width:250px;">
        JEE Mains Rank Predictor
      </button>


      <!-- Modal -->
      <div class="modal fade" id="mainsrankpredictor" tabindex="-1" aria-labelledby="mainsrankpredictorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mainsrankpredictorLabel">JEE Mains Rank Predictor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="jeemainspercentile" class="form-label">Percentile - Jee Mains</label>
                <input type="text" class="form-control" id="jeemainspercentile" placeholder="eg : 98.778923">
              </div>
              <div class="alert alert-primary" role="alert" style="padding:5px 10px">
                <i class="fas fa-info-circle" style="font-size: 11px;"></i>
                <span style="font-size:11px;">Enter Exact Percentile to get most accurate results</span>

              </div>
              <div class="h6"> Select Category </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="GEN">
                <label class="form-check-label" for="Category">
                  GEN
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="EWS">
                <label class="form-check-label" for="Category">
                  EWS
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="OBC">
                <label class="form-check-label" for="Category">
                  OBC
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="SC">
                <label class="form-check-label" for="Category">
                  SC
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="Category" id="ST">
                <label class="form-check-label" for="Category">
                  ST
                </label>
              </div>
              <div class="row">
                <div class="col-2" id="loading">
                  <div class="spinner-border text-primary" role="status">
                  </div>
                </div>
                <div class="col-10" style="display: flex; align-items: center;">
                  <span id="output-logger"></span>
                  <span id="result"></span>
                </div>
              </div>
              <div class="alert alert-danger" role="alert" id="error-load" style="padding:5px 10px">
                <i class="fas fa-exclamation-circle" style="font-size: 11px;"></i>
                <span id="error-load-text" style="font-size: 11px;"></span>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success btn-sm" onclick="findJeeMainsRank()">Predict JEE
                Mains Rank</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 mb-3" style="display: flex; justify-self: center; align-items: center; flex-direction: column;">
      <!-- model trigger -->
      <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#advrankpredictor"
        style="width:250px;">
        JEE Advanced Rank Predictor
      </button>


      <!-- Modal -->
      <div class="modal fade" id="advrankpredictor" tabindex="-1" aria-labelledby="advrankpredictorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mainsrankpredictorLabel">JEE Advanced Rank Predictor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="jeemainspercentile" class="form-label">Total Marks Obtained</label>
                <input type="text" class="form-control" id="jeeadvmarks" placeholder="eg : 104">
              </div>
              <div class="h6"> Select Category </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="GEN">
                <label class="form-check-label" for="Category">
                  GEN
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="OBC">
                <label class="form-check-label" for="Category">
                  OBC
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Category" id="SC">
                <label class="form-check-label" for="Category">
                  SC
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="Category" id="ST">
                <label class="form-check-label" for="Category">
                  ST
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success btn-sm">Predict JEE Advanced Rank</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
